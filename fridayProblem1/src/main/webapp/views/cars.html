 <div style="margin: 15px;"> 
     <h3> A list of all cars </h3>
     
      <table class="table table-striped table-bordered" style="font-size: smaller">
        <thead>
        <tr>    
          <th>Brand</th>
          <th>Model</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="car in cars">
          <td>{{ car.brand }}</td>
          <td><a href="#/brand/{{$index}}">{{car.model}}</a></td>
        </tr>
        </tbody>
      </table>
    <a href="#/home">Back</a>
 </div>
