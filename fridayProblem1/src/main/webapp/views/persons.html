<div style="margin: 10px;">    
  <h2 style="color:darkblue;">{{persons.name}}</h2>
  
  <h3>A list of all persons</h3>
  
  <table class="table table-striped table-bordered" style="font-size: smaller">
    <thead>
    <tr>    
      <th>Name</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="person in persons">
      <td>{{ person.name }}</td>
      <td><a href="#/name/{{$index}}">{{person.id}}</a>  
      </td>
    </tr>
     <a href="#/home">Back</a>
    </tbody>
  </table>
