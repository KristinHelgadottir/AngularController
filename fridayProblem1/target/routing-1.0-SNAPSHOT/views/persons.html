<div style="margin: 15px;"> 
  <h3>A list of all persons</h3>
  
  <table class="table table-striped table-bordered" style=" font-size: smaller">
    <thead>
    <tr>    
      <th>Name</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="person in persons">
      <td>{{ person.name }}</td>
      <td> <a href="#/name/{{$index}}">{{person.id}}</a> </td>
    </tr>
    </tbody>
  </table>
  <a href="#/home">Back</a>
</div>
